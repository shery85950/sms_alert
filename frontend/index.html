<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Alert Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Flood Alert System</h1>
                <p>Get instant SMS notifications for high water levels near you.</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+923001234567" required>
                    <small>Format: +92...</small>
                </div>

                <div class="form-group">
                    <label for="station">Nearest River Station</label>
                    <select id="station" name="station" required>
                        <option value="" disabled selected>Select a station</option>
                        <option value="TAUNSA">Taunsa</option>
                        <option value="PANJNAD">Panjnad</option>
                        <option value="GUDDU">Guddu</option>
                        <option value="KOTRI">Kotri</option>
                        <option value="MARALA">Marala</option>
                        <option value="NOWSHERA">Nowshera</option>
                        <option value="CHASHMA">Chashma</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn">Sign Up for Alerts</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
